name: Integration Build

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: ${{ !startsWith(github.ref, 'refs/tags/') }}

permissions:
  contents: read

env:
  DOTNET_NOLOGO: true
  DOTNET_CLI_TELEMETRY_OPTOUT: true
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  CONFIGURATION: Release

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
          filter: tree:0

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore -c ${{ env.CONFIGURATION }} /p:GeneratePackageOnBuild=false

      - name: Test
        run: dotnet test --no-build -c ${{ env.CONFIGURATION }} --logger trx --results-directory TestResults

      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: TestResults/*.trx
          retention-days: 7

      - name: Pack
        if: github.event_name == 'push'
        run: dotnet pack schema-tools/SchemaTools.csproj --no-build -c ${{ env.CONFIGURATION }} -o artifacts

      - name: Upload package artifacts
        if: github.event_name == 'push'
        uses: actions/upload-artifact@v6
        with:
          name: packages
          path: artifacts/*

  sample:
    name: Build and Verify Sample
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: Build library
        run: dotnet build schema-tools/SchemaTools.csproj -c Debug

      - name: Build example project
        run: dotnet build schema-tools-example/SchemaTools.Example.sqlproj

      - name: Verify generated outputs
        run: node schema-tools-example/verify-build.mjs

  publish:
    name: Publish Packages
    needs: [build, sample]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    timeout-minutes: 60

    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Download package artifacts
        uses: actions/download-artifact@v7
        with:
          name: packages
          path: artifacts

      - name: Push to NuGet
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json --skip-duplicate

      - name: Push to GitHub Packages
        run: dotnet nuget push "artifacts/*.nupkg" --api-key ${{ secrets.GITHUB_TOKEN }} --source https://nuget.pkg.github.com/arashi01/index.json --skip-duplicate
